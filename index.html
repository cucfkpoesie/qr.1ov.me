<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator - Quick and Modern</title>
    <meta name="description" content="Generate free QR codes online instantly. Customize size, colors, and download as PNG. Perfect for URLs, text, WiFi, and more.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Free QR Code Generator</h1>
            <p>Create custom QR codes effortlessly. No registration needed!</p>
        </div>
    </header>
    
    <main class="container">
        <section id="input-section">
            <form id="qr-form">
                <label for="qr-text">Enter text or URL:</label>
                <textarea id="qr-text" placeholder="e.g., https://example.com or your message" required></textarea>
                
                <div class="options">
                    <div class="option-group">
                        <label for="qr-size">Size (pixels):</label>
                        <input type="number" id="qr-size" value="200" min="100" max="500" required>
                    </div>
                    <div class="option-group">
                        <label for="qr-color">Foreground Color:</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div class="option-group">
                        <label for="qr-bg-color">Background Color:</label>
                        <input type="color" id="qr-bg-color" value="#ffffff">
                    </div>
                </div>
                
                <button type="submit" id="generate-btn">Generate QR Code</button>
            </form>
        </section>
        
        <section id="output-section" class="hidden">
            <div id="qrcode"></div>
            <button id="download-btn">Download as PNG</button>
        </section>
        
        <!-- Placeholder for AdSense ad (replace with your AdSense code) -->
        <aside class="ad">
            <!-- Sample ad; integrate real AdSense here -->
            <img src="https://via.placeholder.com/300x250?text=Advertisement" alt="Ad Space">
        </aside>
        
        <section id="affiliates">
            <h2>Need Advanced Features?</h2>
            <p>Get custom QR stickers from <a href="https://amazon.com?aff=yourid" target="_blank" rel="nofollow">Amazon</a> (affiliate link).</p>
            <p>Upgrade with <a href="https://qrcodemonkey.com?aff=yourid" target="_blank" rel="nofollow">QRCode Monkey Pro</a>.</p>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Free QR Code Generator. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
